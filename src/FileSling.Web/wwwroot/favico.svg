<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

	<!-- Hintergrund quadratisch -->
	<rect x="0" y="0" width="200" height="200" fill="#f0f0f0" stroke="#333" stroke-width="2"/>

	<!-- Datei-Symbol (ein einfaches Blatt) -->
	<path d="M50 30 H150 V170 H50 Z" fill="#ffffff" stroke="#000000" stroke-width="2"/>
	<polyline points="150,30 130,50 150,50" fill="#ffffff" stroke="#000000" stroke-width="2"/>

	<!-- Dynamische Bewegungstriche links -->
	<g stroke="#ff4500" stroke-width="3" stroke-linecap="round">
		<line x1="30" y1="50" x2="50" y2="50">
			<animate attributeName="x1" values="20;30" dur="0.5s" repeatCount="indefinite" />
			<animate attributeName="x2" values="40;50" dur="0.5s" repeatCount="indefinite" />
		</line>
		<line x1="30" y1="70" x2="50" y2="70">
			<animate attributeName="x1" values="25;30" dur="0.6s" repeatCount="indefinite" />
			<animate attributeName="x2" values="45;50" dur="0.6s" repeatCount="indefinite" />
		</line>
		<line x1="30" y1="90" x2="50" y2="90">
			<animate attributeName="x1" values="20;30" dur="0.4s" repeatCount="indefinite" />
			<animate attributeName="x2" values="40;50" dur="0.4s" repeatCount="indefinite" />
		</line>
	</g>

</svg>