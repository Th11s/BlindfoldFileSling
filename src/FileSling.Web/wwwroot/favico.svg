<svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg"> <!-- Background --> <rect x="0" y="0" width="200" height="160" fill="#f7f7fb"/> <!-- Sling arc --> <path d="M20 130 C 60 60, 120 40, 170 60" fill="none" stroke="#555" stroke-width="4" stroke-linecap="round"/> <!-- Sling handle --> <circle cx="20" cy="130" r="8" fill="#555"/> <!-- Motion lines near file --> <line x1="130" y1="70" x2="145" y2="60" stroke="#999" stroke-width="3" stroke-linecap="round"/> <line x1="135" y1="80" x2="152" y2="72" stroke="#999" stroke-width="3" stroke-linecap="round"/> <!-- File icon (tilted) --> <g transform="translate(120,50) rotate(-18)"> <!-- File body --> <rect x="0" y="0" width="50" height="65" rx="4" ry="4" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/> <!-- Folded corner --> <polygon points="50,0 35,0 50,15" fill="#e0ecff"/> <!-- File lines --> <line x1="10" y1="20" x2="40" y2="20" stroke="#c4d4ff" stroke-width="2" stroke-linecap="round"/> <line x1="10" y1="30" x2="36" y2="30" stroke="#c4d4ff" stroke-width="2" stroke-linecap="round"/> <line x1="10" y1="40" x2="32" y2="40" stroke="#c4d4ff" stroke-width="2" stroke-linecap="round"/> </g> <!-- Ground line --> <line x1="10" y1="140" x2="190" y2="140" stroke="#ddd" stroke-width="2" stroke-linecap="round"/> </svg>